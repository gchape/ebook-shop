<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #28a745;
            font-size: 2em;
        }

        .message {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }

        .details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 1.1em;
            color: #333;
        }

        .details p {
            margin: 8px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Successful!</h1>
    <div class="message">
        Thank you for your purchase. Your payment has been successfully processed.
    </div>

    <div class="details">
        <p><strong>Order Number:</strong> # <span th:text="${orderNumber}"></span></p>
        <p><strong>Payment Date:</strong> <span th:text="${paymentDate}"></span></p>
        <p><strong>Amount:</strong> <span th:text="${totalPrice}"></span></p>
    </div>

    <a href="/" class="button">Return to Home</a>

    <div class="footer">
        If you have any questions, please contact our support team.
    </div>
</div>
</body>
</html>
