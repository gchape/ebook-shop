<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form method="post" action="login" class="login-form">
        <div class="input-field">
            <input type="text" name="email" placeholder="Enter your email" required class="input">
        </div>
        <div class="input-field">
            <input type="password" name="password" placeholder="Enter your password" required class="input">
        </div>
        <div class="form-action">
            <input type="submit" value="Login" class="submit-button">
        </div>
        <div class="signup-text">
            <p>Don't have an account? <a href="signup" class="signup-link">Sign Up</a></p>
        </div>
    </form>
</div>
</body>
</html>
