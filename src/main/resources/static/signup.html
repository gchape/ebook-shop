<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Signup</title>
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form method="post" action="signup">
        <div class="form-group">
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Create password" required minlength="8"
                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
                   title="Password must be at least 8 characters long and contain at least one letter and one number">
        </div>
        <div class="form-group">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required
                   minlength="8">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I accept all terms & conditions</label>
        </div>
        <div class="button-group">
            <input type="submit" value="Register Now" class="submit-button">
        </div>
        <div class="text-group">
            <p>Already have an account? <a href="login">Login now</a></p>
        </div>
    </form>
</div>
</body>
</html>
